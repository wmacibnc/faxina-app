<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Detalhar</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

<ion-card>
    <ion-icon name="person"></ion-icon>
    <ion-card-content>
      <ion-card-title>
          {{selectedItem.title}}
        </ion-card-title>
      <p>
        Descrição das qualidades
      </p>
    </ion-card-content>
  </ion-card>

  <ion-col style="text-align: center">
      <button ion-button color="secondary" (click)="finalizar()">Finalizar</button>
    </ion-col>
    
</ion-content>
