<ion-header>
  
  <ion-navbar>
    <ion-title>Contratar</ion-title>
  </ion-navbar>
  <ion-navbar color="primary">
    <ion-title>{{event.allDay ? 'R$ 200,00 8 Horas' : 'R$ 100,00 4 Horas'}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>CEP:</ion-label>
    <ion-input type="text"  [(ngModel)]="cep" (ngModelChange)="obterEndereco(this)"></ion-input>
  </ion-item>
  
  <ion-item>
    <p><b>Endereço:</b> {{endereco}}</p>
  </ion-item>
  
  <ion-item>
    <calendar [eventSource]="eventSource"
    [calendarMode]="calendar.mode"
    [currentDate]="calendar.currentDate"
    (onEventSelected)="onEventSelected($event)"
    (onTitleChanged)="onViewTitleChanged($event)"
    (onTimeSelected)="onTimeSelected($event)"
    step="30"
    class="calendar">
  </calendar>
</ion-item>

<ion-list>
  <ion-item>
    <ion-input type="text" placeholder="Recado" [(ngModel)]="event.title"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label>Início</ion-label>
    <ion-datetime displayFormat="DD/MM/YYYY HH:mm" pickerFormat="MMM D:HH:mm" [(ngModel)]="event.startTime" [min]="minDate"></ion-datetime>
  </ion-item>
  
  <ion-item>
    <ion-label>Fim</ion-label>
    <ion-datetime displayFormat="DD/MM/YYYY HH:mm" pickerFormat="MMM D:HH:mm" [(ngModel)]="event.endTime" [min]="minDate"></ion-datetime>
  </ion-item>
  
  <ion-item>
    <ion-label>Dia todo?</ion-label>
    <ion-checkbox [(ngModel)]="event.allDay"></ion-checkbox>
  </ion-item>
</ion-list>

<button ion-button full icon-left (click)="save()">
  <ion-icon name="checkmark"></ion-icon> Adicionar agendamento
</button>

<ion-col style="text-align: center">
  <button ion-button color="secondary" (click)="encontrarProfissional()">Encontrar profissional</button>
</ion-col>
</ion-content>
