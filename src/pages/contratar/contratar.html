<ion-header>

  <ion-navbar>
    <ion-title>Contratar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label floating>CEP:</ion-label>
        <ion-input type="text"  [(ngModel)]="cep" (ngModelChange)="obterEndereco(this)"></ion-input>
      </ion-item>

      <p><b>Endereço:</b> {{endereco}}</p>

      <ion-item>
          <ion-label>Cômodos</ion-label>
          <ion-select [(ngModel)]="comodo" (ngModelChange)="alterou(this)">
            <ion-option value="1">1</ion-option>
            <ion-option value="2">2</ion-option>
            <ion-option value="3">3</ion-option>
            <ion-option value="4">4</ion-option>
            <ion-option value="5">5</ion-option>
            <ion-option value="6">6</ion-option>
          </ion-select>
        </ion-item>

        <p><b>Valor por minuto:</b> {{comodo}}. </p>

        <ion-col style="text-align: center">
            <button ion-button color="secondary" (click)="encontrarProfissional()">Encontrar profissional</button>
          </ion-col>
</ion-content>
