<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cadastra-se</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

    <ion-list>

        <ion-item>
          <ion-label stacked>Nome</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label stacked>Senha</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
      
        <ion-item>
              <ion-label floating>CEP:</ion-label>
              <ion-input type="text"  [(ngModel)]="cep" (ngModelChange)="obterEndereco(this)"></ion-input>
            </ion-item>
            <br />
            <p><b>EndereÃ§o:</b> {{endereco}}</p>
            <ion-col style="text-align: center">
                <button ion-button color="primary" (click)="finalizar()">Finalizar</button>
              </ion-col>
      </ion-list>    
</ion-content>
